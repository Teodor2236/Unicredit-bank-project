<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход за клиенти</title>
    <link rel="stylesheet" href="../css/client-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   
    <div class="image-login">
        <div class="main-part" id="main-part">

    <img src="../image/logo.png" alt="Company Logo" class="logo">
    <h2>Добре дошли в нашата система!</h2>

    <form>
        <div class="form-group" id="form-group">
            <input placeholder="Въведете клиентски номер:" id="customer-number-input-field" required type="text" name="text" class="input">
        </div>
        
    </form>

        
    <button type="submit" id="landing-page-login-button" class="vhod">Вход</button>

    </div>
    </div>

</div>
<div id="popup" class="popup">
    <h1 id="popupText">We couldn't find you </h1>
    <br>
    <p> Not to worry, please fill out the following fields, so an employee can assist you further</p> <br>
    <p> If you think we have made a mistake, please, click "Close" and try reentering your EGN/Client number in the login page</p>
    <label class="puLabel">Please, enter your EGN once more:</label><br>
    <input type="text" id="EGN" placeholder="**********" required=""><br>
    <label class="puLabel">Your names:</label><br>
    <input type="text" id="Name" placeholder="Your name here" required=""> <br>
    <label class="puLabel">Please, enter your email:</label><br>
    <input type="text" id="email" placeholder="********@****.***"> <br>
    <div id="buttonContainers">
        <button id="submitBtn" >Submit</button> <button id="cancelBtn" onclick="window.location.reload();">Cancel</button> </div>
</div>

<div class="footer">
    <p>Varna, Beautiful City <span class="heart"><i class="fas fa-heart"></i></span></p>
</div>

<script type="module" src="js/clientLogin.js"></script>
<script type="module" src="../js/clientLogin.js"></script>

</body>
</html>
