<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход за клиенти</title>
    <link rel="stylesheet" href="css/clientLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body id="gradient">

<div class="logo1">
    <img src="image/logo2.png" alt="" >
</div>

<div class="main">

    <h2 class="*">Добре Дошли!</h2>

    <div class="input-group">
        <input placeholder="Клиентски номер" id="customer-number-input-field" required="" type="text" name="text" class="input">

    </div>

    <button id="landing-page-login-button" class="vhod">Вход</button>

    <img src="image/vhod_klienti.jpg" alt="" width="100%" >
</div>
<div id="popup" class="popup">
    <h1 id="popupText">We couldn't find you </h1>
    <br>
    <p> Not to worry, please fill out the following fields, so an employee can assist you further</p> <br>
    <p> If you think we have made a mistake, please, click "Close" and try reentering your EGN/Client number in the login page</p>
    <label class="puLabel">Please, enter your EGN once more:</label><br>
    <input type="text" id="EGN" placeholder="**********" required=""><br>
    <label class="puLabel">Your names:</label><br>
    <input type="text" id="Name" placeholder="Your name here" required=""> <br>
    <label class="puLabel">Please, enter your email:</label><br>
    <input type="text" id="email" placeholder="********@****.***"> <br>
    <div id="buttonContainers">
        <button id="submitBtn" >Submit</button> <button id="cancelBtn" onclick="window.location.reload();">Cancel</button> </div>
</div>
<script src="js/clientLogin.js"></script>
